<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="/build/gravatar-wc.js"></script>
  </head>
  <body>
    <div class="container py-3">
      <h1 class="display-4">Gravatar Web Component</h1>
      <hr />
      <p>
        <code>
          &lt;gravatar-wc&gt;&lt;/gravatar-wc&gt;
        </code>
      </p>
      <gravatar-wc></gravatar-wc>
      <hr />
      <h3>Email</h3>
      <p>
        <code>
          &lt;gravatar-wc email=&quot;crichmond1989@gmail.com&quot;&gt;&lt;/gravatar-wc&gt;
        </code>
      </p>
      <gravatar-wc email="crichmond1989@gmail.com"></gravatar-wc>
      <hr />
      <h3>Default</h3>
      <p>
        <code>
          &lt;gravatar-wc default=&quot;identicon&quot;&gt;&lt;/gravatar-wc&gt;
        </code>
      </p>
      <gravatar-wc default="identicon"></gravatar-wc>
      <hr />
      <h3>Protocol</h3>
      <p>
        <code>
          &lt;gravatar-wc protocol=&quot;http&quot;&gt;&lt;/gravatar-wc&gt;
        </code>
      </p>
      <gravatar-wc protocol="http"></gravatar-wc>
      <hr />
      <h3>Size</h3>
      <p>
        <code>
          &lt;gravatar-wc size=&quot;128&quot;&gt;&lt;/gravatar-wc&gt;
        </code>
      </p>
      <gravatar-wc size="128"></gravatar-wc>
    </div>
  </body>
</html>
